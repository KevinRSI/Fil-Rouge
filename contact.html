        <main>

            <h3 class="text-center m-3 font-weight-bold">Chapitre 5 // Contact</h3>

            <div class="contactf">

                <div class="row w-100 mx-auto mt-5 justify-content-center">
                        <h4 class="text-center">N'hésitez pas à nous contacter <br> si vous avez la moindre suggestion concernant <br> le site et ses articles !</h4>

                </div>

                <div class="row w-100 justify-content-center align-items-center text-left mx-auto">
                    <div class="col-lg-4 mb-1 ">
                        <form name="contact" method="POST" data-netlify="true">
                            <div class="field">
                                <label for="name"></label>
                                <input type="text" id="name" name="user_name" class="form-control input border-0 mt-1 mb-2" placeholder="Nom">
                            </div>
            
                            <div class="field">
                                <label for="mail"></label>
                                <input type="email" id="mail" name="email" class="form-control input border-0 mt-1 mb-2" placeholder="Email">
                            </div>
            
                            <div class="field"> 
                                <label for="message"></label>
                                <textarea name="msg" id="msg" class="form-control input border-0 mt-1 pb-5" placeholder="Votre message ..."></textarea>
                            </div>
            
                            <div class="text-center mt-5 mb-5">
                                <input type="submit" value="Envoyer" class="btn btn-outline-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>



        </main>
